<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button class="btn" onclick="generateTable()">Generate Table</button>
        <table id="multiplicationTable"></table>
    </div>

    <script>
        function generateTable() {
        const number = parseInt(document.getElementById('numberInput').value);
        const table = document.getElementById('multiplicationTable');
        table.innerHTML = '';
    
        if (!isNaN(number)) {
            let headerRow = `<tr><th>Multiplication</th><th>Result</th></tr>`;
            table.insertAdjacentHTML('beforeend', headerRow);
    
            for (let i = 1; i <= 10; i++) {
                let row = `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
                table.insertAdjacentHTML('beforeend', row);
            }
        } else {
            alert('Please enter a valid number.');
        }
    }

    </script>
</body>
</html>
